general {
        colors = true
        interval = 5
}

#order += "ipv6"
#order += "wireless _first_"
#order += "ethernet _first_"
order += "battery all"
order += "disk /"
order += "disk /home"
order += "cpu_temperature 2"
order += "cpu_temperature 3"
order += "cpu_usage"
order += "load"
order += "memory"
order += "tztime local"
order += "volume master"

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet _first_ {
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

